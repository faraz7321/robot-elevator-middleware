name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: sebotics
  REGION: europe-west1
  REPO_NAME: cloud-run-source-deploy
  SERVICE_NAME: robot-elevator-middleware

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm test

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Compute image names from env + GitHub SHA and export to $GITHUB_ENV
      - name: Compute image tags
        run: |
          HOST="${REGION}-docker.pkg.dev"
          BASE="${HOST}/${PROJECT_ID}/${REPO_NAME}/${SERVICE_NAME}"
          echo "IMAGE_SHA=${BASE}:${GITHUB_SHA}" >> "$GITHUB_ENV"
          echo "IMAGE_LATEST=${BASE}:latest" >> "$GITHUB_ENV"
          echo "REGISTRY_HOST=${HOST}" >> "$GITHUB_ENV"

      - run: gcloud auth configure-docker ${{ env.REGISTRY_HOST }} --quiet

      # Build once, tag twice
      - name: Build image
        run: |
          docker build -t "${IMAGE_SHA}" .
          docker tag "${IMAGE_SHA}" "${IMAGE_LATEST}"

      - name: Push images
        run: |
          docker push "${IMAGE_SHA}"
          docker push "${IMAGE_LATEST}"

      - name: Deploy to Cloud Run (commit SHA)
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "${IMAGE_SHA}" \
            --platform managed \
            --region "$REGION" \
            --port 3000 \
            --allow-unauthenticated \
            --set-secrets ELEVATOR_APP_SECRET=ELEVATOR_APP_SECRET:latest \
            --set-secrets KONE_CLIENT_ID=KONE_CLIENT_ID:latest \
            --set-secrets KONE_CLIENT_SECRET=KONE_CLIENT_SECRET:latest